<!doctype html>
<html>
    <head>
        <title>RedPointyJackson's Amazing Homepage</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
        <link rel="stylesheet" href="https://unpkg.com/98.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>

        <h1>RedPointyJackson's Amazing Homepage</h1>

        Not much here, just used to serve some static files. See you!

        Stick this in your org file and fly:
        <pre>#+SETUPFILE: https://redpointyjackson.github.io/org/theme-readtheorg-dark.setup</pre>

        <div id="basketball" class="window" style="margin: 32px; width: 700px">
            <div class="title-bar">
                <div class="title-bar-text">
                    Basketball!
                </div>
                <div class="title-bar-controls">
                    <button id="close-basketball" aria-label="Close"></button>
                </div>
            </div>
            <div class="window-center window-body">
                <iframe id="inlineFrameExample"
                        title="Inline Frame Example"
                        width="650"
                        height="450"
                        src="https://basketball.outrageoussquirrel.xyz">
                </iframe>
            </div>
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
